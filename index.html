<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1>GIALLO BOOLEANO</h1>
    </header>

    <main>
      <div class="container">
        <section class="intro">
          <span class="category">DOLCI E DESSERTS</span>
          <h2>Tiramisú</h2>
          <div class="card">
            <div class="card-img">
              <img src="./img/image (10).png" alt="video" />
            </div>
            <div class="card-content">
              <h3>In breve</h3>
              <ul>
                <li>Difficoltá: <b>facile</b></li>
                <li>Tempo: <b>40 min</b></li>
                <li>Porzione per: <b>8 persone</b></li>
                <li>Costo: <b>contenuto</b></li>
                <li><b>Note</b>:+ 2 ore di riposo</li>
              </ul>
            </div>
          </div>
        </section>
        <section class="social">
          <button class="button">
            <i class="fa-brands fa-facebook" style="color: #1e7ef4"></i>
            <span class="media">Facebook</span>
          </button>
          <button class="button">
            <i class="fa-brands fa-twitter" style="color: #009eff"></i>
            <span class="media">Twitter</span>
          </button>
          <button class="button">
            <i class="fa-brands fa-instagram" style="color: #de5997"></i>
            <span class="media">Instagram</span>
          </button>
          <button class="button">
            <i class="fa-brands fa-pinterest" style="color: red"></i>
            <span class="media">Pinterest</span>
          </button>
          <button class="button">
            <i class="fa-brands fa-youtube" style="color: red"></i>
            <span class="media">Youtube</span>
          </button>
        </section>
      </div>
    </main>
    <footer></footer>
